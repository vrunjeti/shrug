<!DOCTYPE html>
<html>
<head>
  <title>¯\_(ツ)_/¯</title>
  <style type="text/css">
    .wrapper {
      position: relative;
      overflow: hidden;
    }
    .shrug {
      position: absolute;
      left: 9999px;
      top: 9999px;
    }
    .btn {
      margin: -8px;
      height: 100vh;
      width: 100vw;
      border: 0;
      background-color: #fafafa;
      font-size: 10rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    .btn:active {
      background-color: #eee;
      transition: background-color 0.2s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <textarea id="shrug" class="shrug">¯\_(ツ)_/¯</textarea>
  </div>
  <button id="js-copy" class="btn">¯\_(ツ)_/¯</button>
  <script type="text/javascript">

    function copypasta() {
      var shrug = document.getElementById('shrug')
      shrug.select()
      var copySuccess = document.execCommand('copy')
      console.log(copySuccess ? 'copy success' : '¯\\_(ツ)_/¯')
    }

    var copyEl = document.getElementById('js-copy')
    copyEl.addEventListener('click', copypasta)
  </script>
</body>
</html>
